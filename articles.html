<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Articles - PhotoNexus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="articles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-camera"></i>
                <span>PhotoNexus</span>
            </div>
            
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="catalog.html" class="nav-link">Catalog</a>
                <a href="articles.html" class="nav-link active">Articles</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </div>
            
            <div class="nav-actions">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search articles..." id="searchInput">
                </div>
                <button class="cart-btn" onclick="openCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                <button class="user-btn">
                    <i class="fas fa-user"></i>
                </button>
            </div>
            
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="articles-container">
        <!-- Header -->
        <div class="articles-header">
            <h1 class="gradient-text">Photography Articles</h1>
            <p>Learn from experts, discover techniques, and get inspired by the latest photography trends</p>
        </div>

        <!-- Featured Article -->
        <div class="featured-article" id="featuredArticle">
            <!-- Featured article will be loaded here -->
        </div>

        <div class="articles-layout">
            <!-- Sidebar -->
            <div class="articles-sidebar">
                <div class="sidebar-card">
                    <h3><i class="fas fa-filter"></i> Categories</h3>
                    <div class="category-list" id="categoryList">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>

                <div class="sidebar-card">
                    <h3><i class="fas fa-tags"></i> Popular Tags</h3>
                    <div class="tags-cloud" id="tagsCloud">
                        <!-- Tags will be loaded here -->
                    </div>
                </div>

                <div class="sidebar-card">
                    <h3><i class="fas fa-star"></i> Most Popular</h3>
                    <div class="popular-articles" id="popularArticles">
                        <!-- Popular articles will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="articles-main">
                <!-- Filters -->
                <div class="articles-filters">
                    <div class="filter-group">
                        <select id="categoryFilter" onchange="filterArticles()">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="sortFilter" onchange="filterArticles()">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="popular">Most Popular</option>
                            <option value="title">Title A-Z</option>
                        </select>
                    </div>
                    <div class="results-info">
                        <span id="resultsCount">0</span> articles found
                    </div>
                </div>

                <!-- Articles Grid -->
                <div class="articles-grid" id="articlesGrid">
                    <!-- Articles will be loaded here -->
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Pagination will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-shopping-cart"></i> Shopping Cart</h3>
                <button class="close-btn" onclick="closeCart()">&times;</button>
            </div>
            <div class="modal-body" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="modal-footer">
                <div class="cart-total">
                    <strong>Total: $<span id="cartTotal">0.00</span></strong>
                </div>
                <button class="btn btn-primary" onclick="window.location.href='checkout.html'">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="articles.js"></script>
</body>
</html>

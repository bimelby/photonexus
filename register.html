<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - PhotoNexus</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-bg"></div>
  <div class="container register-container">
    <h2 class="gradient-text" style="text-align:center;">Register</h2>
    <form id="registerForm" class="register-form">
      <div class="form-group">
        <label for="regName">Full Name</label>
        <input type="text" id="regName" required autocomplete="off" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" required autocomplete="off" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" required placeholder="Create a password">
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
      <p class="register-link">Already have an account? <a href="index.html">Sign In</a></p>
    </form>
  </div>
  <script src="register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - PhotoNexus</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-bg"></div>
  <div class="login-container">
    <div class="login-card animate-pop">
      <div class="login-header">
        <i class="fas fa-user-circle"></i>
        <h2 class="gradient-text">Sign In</h2>
        <p class="login-subtitle">Welcome back! Please sign in to continue.</p>
      </div>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required autocomplete="off" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required placeholder="Enter your password">
        </div>
        <button class="btn btn-primary" type="submit">Sign In</button>
        <p class="login-link">Don't have an account? <a href="register.html">Register</a></p>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>

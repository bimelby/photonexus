<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Detail - PhotoNexus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="article-detail.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-camera"></i>
                <span>PhotoNexus</span>
            </div>
            
            <div class="nav-menu">
                <a href="home.html" class="nav-link">Home</a>
                <a href="catalog.html" class="nav-link">Catalog</a>
                <a href="articles.html" class="nav-link active">Articles</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </div>
            
            <div class="nav-actions">
                <button class="cart-btn" onclick="openCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                <button class="user-btn" onclick="window.location.href='profile.html'">
                    <img id="profileMini" src="https://ui-avatars.com/api/?name=User" alt="Profile" style="width:28px;height:28px;border-radius:50%;">
                </button>
            </div>
        </div>
    </nav>

    <div class="article-detail-container">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="home.html">Home</a>
            <i class="fas fa-chevron-right"></i>
            <a href="articles.html">Articles</a>
            <i class="fas fa-chevron-right"></i>
            <span id="breadcrumbTitle">Article</span>
        </div>

        <!-- Article Content -->
        <article class="article-content" id="articleContent">
            <!-- Article will be loaded here -->
        </article>

        <!-- Related Articles -->
        <section class="related-articles">
            <h3><i class="fas fa-newspaper"></i> Related Articles</h3>
            <div class="related-grid" id="relatedGrid">
                <!-- Related articles will be loaded here -->
            </div>
        </section>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-shopping-cart"></i> Shopping Cart</h3>
                <button class="close-btn" onclick="closeCart()">&times;</button>
            </div>
            <div class="modal-body" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="modal-footer">
                <div class="cart-total">
                    <strong>Total: $<span id="cartTotal">0.00</span></strong>
                </div>
                <button class="btn btn-primary" onclick="window.location.href='checkout.html'">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="article-detail.js"></script>
</body>
</html>

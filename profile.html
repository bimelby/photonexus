<!DOCTYPE html>
<html lang="en">
<!-- ...existing code... -->
<head>
  <meta charset="UTF-8">
  <title>Profile - PhotoNexus</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="profile.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <i class="fas fa-camera"></i>
        <span>PhotoNexus</span>
      </div>
      <div class="nav-menu" id="navMenu">
        <a href="home.html" class="nav-link">Home</a>
        <a href="catalog.html" class="nav-link">Catalog</a>
        <a href="articles.html" class="nav-link">Articles</a>
        <a href="dashboard.html" class="nav-link">Dashboard</a>
      </div>
      <div class="nav-actions">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search photos...">
        </div>
        <button class="cart-btn" onclick="openCart()">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count" id="cartCount">0</span>
        </button>
        <button class="user-btn" onclick="window.location.href='index.html'">
           <img id="profileMini" src="https://ui-avatars.com/api/?name=User" alt="Profile" style="width:28px;height:28px;border-radius:50%;">
        </button>
      </div>
      <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>
<!-- ...lanjutkan dengan .profile-page dst... -->
  <div class="profile-page">
    <div class="profile-card">
      <div class="profile-avatar">
        <img id="profileAvatar" src="https://ui-avatars.com/api/?name=User" alt="Avatar">
      </div>
      <h2 id="profileName"></h2>
      <p id="profileEmail"></p>
      <form id="profileForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="profileFullName" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="profileEmailInput" required>
        </div>
        <div class="form-group">
          <label>Avatar URL</label>
          <input type="url" id="profileAvatarInput" placeholder="https://...">
        </div>
        <div class="form-group">
          <label>Theme</label>
          <select id="profileTheme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="auto">Auto</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Save Changes</button>
      </form>
    </div>
  </div>
  <script src="profile.js"></script>
  <script src="script.js"></script>
</body>
</html>
